{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="top-text header-text">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-content">
            <div class="row">
              <div class="col-lg-6">
                <div id="map">
                  <img src="{% static 'images/map.png' %}">
                </div>
              </div>
              <div class="col-lg-6 align-self-center">
                <form id="contact" action="/contact/form/" method="post">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="name" name="firstname" id="firstname" placeholder="Name" autocomplete="on" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="surname" name="lastname" id="lastname" placeholder="Surname" autocomplete="on" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea name="message" type="text" class="form-control" id="message" placeholder="Message" required=""></textarea>  
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button ">Send Message</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
